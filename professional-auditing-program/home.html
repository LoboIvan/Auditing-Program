<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Professional Auditing Program</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Auditing Program</h1>
        <button class="btn-homepage">Go to Homepage</button>
        <div class="input-section">
            <h2>Add Inventory Item</h2>
            <form id="bill-form">
<script>
document.addEventListener('DOMContentLoaded', () => {
    const homepageBtn = document.querySelector('.btn-homepage');
    if (homepageBtn) {
        homepageBtn.addEventListener('click', () => {
            window.location.href = 'home.html';
        });
    }
});
</script>
                <input type="text" id="account-name" placeholder="Item Name" required />
                <input type="number" id="initial-balance" placeholder="Quantity" min="0" step="1" required />
                <input type="number" id="amount-paid" placeholder="Unit Price" min="0" step="0.01" required />
                <select id="bill-category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Raw Materials">Raw Materials</option>
                    <option value="Work In Progress">Work In Progress</option>
                    <option value="Finished Goods">Finished Goods</option>
                    <option value="Maintenance Supplies">Maintenance Supplies</option>
                    <option value="Supplies">Supplies</option>
                    <option value="Other">Other</option>
                </select>
                <button type="submit">Add Item</button>
            </form>
        </div>
        <div class="dashboard">
            <div class="bills-list-section">
                <h2>Bills List</h2>
                <table id="bills-table">
                    <thead>
                        <tr>
                    <th>Item Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Total Price</th>
                    <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Bills will be dynamically added here -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" style="text-align:right; font-weight:bold;">Total Items:</td>
                            <td id="total-items" style="font-weight:bold;">0</td>
                            <td style="text-align:right; font-weight:bold;">Total Price:</td>
                            <td id="total-price" style="font-weight:bold;">â‚±0.00</td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
                <button type="button" id="export-csv-btn">Export CSV</button>
            </div>
            <div class="summary-section">
                <h2>Summary</h2>
                <canvas id="summary-chart" width="400" height="300"></canvas>
                <table id="summary-table">
                    <thead>
                        <tr>
                        </tr>
                    </thead>
                    <tbody id="summary-text">
                        <!-- Summary items will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
